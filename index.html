<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0;padding:0} 
		canvas{display: block}
		#container{width: 100vw;height: 100vh}
		#list {
			position: fixed;
			top: 0;
			left: 0;
			z-index: 100;
			font-size: 24px;
		}
		#list div {
			padding: 10px;
			background: #fff;
			cursor: pointer;
		}
		#list div:hover {
			background: #ccc;
		}
    </style>
</head>
<body>
	<div id="list"></div>
	<div id="container"></div>
	<script src="js/lib/dat.gui.min.js"></script>
	<script src="js/lib/gsap.min.js"></script>
	<script type="module" src="js/app.js"></script>
</body>
</html>
